<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Tutorial of Develop</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
	<h1>ユーザー情報管理システム</h1>
	<h2>ユーザー登録</h2>
	<form method="post" th:action="@{/user/register}" th:object="${user}">
		<label for="name">名前</label>
		<input type="text" th:field="*{name}">
		<br>
		<label for="gender">性別</label>
		<select th:field="*{gender}">
			<option value="" th:text="選択してください"></option>
			<option th:each="item : ${T(com.sutaruhin.entity.User.Gender).values()}" th:value="${item}" th:text="${item}"></option>
		</select>
		<br>
		<label for="age">年齢</label>
		<input type="number" th:field="*{age}">
		<br>
		<label for="age">メールアドレス</label>
		<input type="email" th:field="*{email}">
		<br>
		<button type="submit">登録実行</button>
	</form>
	<button>戻る</button>
</body>
</html>
